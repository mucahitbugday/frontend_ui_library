<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test {
            opacity: 0.1;
            color: red;
        }
    </style>
</head>

<body>

    <ul>
        <li>test0</li>
        <li>test1</li>
        <li>test2</li>
        <li>test2</li>
    </ul>

    <script>
        var elements = document.querySelectorAll("li")

        for (let i = 0; i < elements.length; i++) {
            elements[i].addEventListener("click", function () { this.classList.toggle("test") });
        }

    </script>
</body>

</html>
